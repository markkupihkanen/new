<html>
    <head>
        <title>Classification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/tyylit.css" />	
        <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.3.0/jasmine_favicon.png">

    <body>
        <div id="page" style="display: none;">
            <h1>Classification</h1>
            <div class="palsta">
                <section>
                    <h2>V10: Grades</h2>
                    <label for="points">Points:</label>
                    <input type="number" id="points" step="1" />
                    <button onclick="v10()">Grade</button>
                    <p id="grade">&nbsp;</p> 
                    <p id="grade_error" class="error"></p>
                </section>
                <section>
                    <h2>V11: Clock</h2>
                    <label for="clock">Hours:</label>
                    <input type="number" id="clock" step="1" />
                    <button onclick="v11()">Say greeting</button>
                    <p id="greeting">&nbsp;</p>
                    <p id="clock_error" class="error"></p>
                </section>                

                <section>
                    <h2>V12: Shopping list</h2>
                    <label for="guests">Guests:</label>
                    <input type="number" id="guests" step="1" />
                    <button onclick="v12()">Shopping list</button>
                    <p id="shopping_list">&nbsp;</p>
                    <p id="address">&nbsp;</p>
                    <p id="party_error" class="error"></p>
                </section>
            </div>
        </div>
        <div>
                <p id="nimix"></p>
        </div> 
        
        <script src="../public_html/js/classification.js"></script>

    </body>
</html>
