<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/mystyles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class ="col-12">
                    <h1>Simple navigation</h1>
                    <!-- navbar when-expanded link-text-color bacground-color -->
                    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                        <!-- place for logo and link to index page -->
                        <a class="navbar-brand" href="#">Navbar</a>
                        <!-- hamburger menu
                        aria: saavutettavuus / acceeibility, for screen readers-->
                        <button class="navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#menu"
                                aria-controls="menu" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <!-- the three lines -->
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="navbar-nav">
                                <!-- value active >> shows the current page -->
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home
                                        <!-- for screen readers -->
                                        <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <!-- disabled >> 
                                    tabindex="-1" >> focus not with tab key
                                    cannot click -->
                                    <a class="nav-link disabled" href="#"
                                       tabindex="-1" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </main>


        <script src="js/jquery-3.4.1.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="js/mycode.js" ></script>
    </body>
</html>
