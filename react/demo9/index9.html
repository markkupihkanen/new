<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const post = {
      title: 'Test post',
      text: 'This is really nice post...',
      author: {
        fname: 'Markku',
        lname: 'Pihkanen',
        date: '18.2.2020'
      },
      comments: {
        comment: {
          by: 'Test user',
          text: 'Good job!',
          date: '19.2.2020'
        }
      }
    }

    function Post(props) {
      return (
        <div>
          <h1>{props.post.title}</h1> 
          <p>{props.post.text}</p>
          <Author date = {props.post.author.date} name={props.post.author.fname} />
          <h2>Comments</h2>
          <Comment comment={props.post.comments.comment} />
          </div> 
      );
    }


    function Author(props) {
      return (
        <p>{props.date} by {props.name}</p>
      );
    }

    function Comment(props) {
      return (
        <div>
        <p>{props.comment.text}</p>
        <Author date={props.comment.date} name={props.comment.by} />
        </div>
      );
    }


        ReactDOM.render(
        <Post post={post} />,
            document.getElementById('root')
          );
    
  </script>
</body>

</html>
