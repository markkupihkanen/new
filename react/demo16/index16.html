<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Guess a number</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
      <h3>I am randomizing number between 1 and 6. Try to guess it!</h3>
    <div id="root"></div>
    <script type="text/babel">

        class Question extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    number: 0,
                    answer: ""
                }

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            componentDidMount() {
                const randomized = Math.floor(Math.random() * 10);

                this.setState({
                    number: randomized
                });
            }
            handleChange(event) {
                this.setState({answer: event.target.value});
            }

            handleSubmit(event) {
                const { number, answer } = this.state;

                if (number == answer) {
                    alert("Correct!");
                } else {
                    alert("Wrong! My number was " + number);
                }

                const randomized = Math.floor(Math.random() * 6);

                this.setState ({
                    answer: "",
                    number: randomized,
                });

                event.preventDefault();
            }

            render() {
                return ( 
                    <form onSubmit={this.handleSubmit}>
                        <input type ="number" value={this.state.answer} onChange={this.handleChange}/>
                        <button>Guess</button>
                        </form>
                )
            }
        }



      ReactDOM.render(
        <Question />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
